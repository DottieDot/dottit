apiVersion: apps/v1
kind: Deployment
metadata:
  name: thread-service
  labels:
    app: dottit
    service: thread-service
spec:
  selector:
    matchLabels:
      app: thread-service
  template:
    metadata:
      labels:
        app: thread-service
    spec:
      containers:
        - name: thread-service
          image: thread-service
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DATABASE_URL
              value: "postgres://postgres:password@thread-service-postgres:5432/thread_service"
            - name: RABBITMQ_HOST
              value: "message-bus:5672"
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: message-bus-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: message-bus-default-user
                  key: password
      initContainers:
        - name: wait-for-thread-service-postgres
          image: jbergknoff/postgresql-client
          command:
            [
              "sh",
              "-c",
              "until pg_isready -h thread-service-postgres; do echo waiting for postgres; sleep 2; done;",
            ]
