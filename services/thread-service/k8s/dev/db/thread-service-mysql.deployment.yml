apiVersion: apps/v1
kind: Deployment
metadata:
  name: thread-service-postgres-pod
  labels:
    app: dottit
    service: thread-service
spec:
  selector:
    matchLabels:
      app: thread-service-postgres-pod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: thread-service-postgres-pod
    spec:
      containers:
        - image: postgres:14.5
          name: thread-service-postgres
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
          livenessProbe:
            exec:
              command: ["pg_isready"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              # Check we can execute queries over TCP (skip-networking is off).
              command: ["pg_isready"]
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 1
          env:
            - name: POSTGRES_DB
              value: "thread_service"
            - name: POSTGRES_PASSWORD
              value: "password"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: postgres-persistent-storage
              mountPath: /var/lib/postgresql/data/pgdata
      volumes:
        - name: postgres-persistent-storage
          persistentVolumeClaim:
            claimName: thread-service-postgres-pv-claim
