apiVersion: skaffold/v2beta29
kind: Config
requires:
  - path: "../message-bus"
build:
  artifacts:
    - image: thread-service
      context: ../../
      docker:
        dockerfile: services/thread-service/Dockerfile
        noCache: false
        pullParent: false
        squash: false
  tagPolicy:
    gitCommit: {}
  local:
    useBuildkit: true
    concurrency: 0
deploy:
  kubectl:
    manifests:
      # The order is important
      - "./k8s/dev/db/*.pv.yml"
      - "./k8s/dev/db/*.yml"
      - "./k8s/dev/service/*.yml"
