supergraph:
  listen: 0.0.0.0:8080
  path: /graphql
  introspection: true

headers:
  all:
    request:
      - propagate:
          named: x-user_id

plugins:
  gateway-service.auth_plugin:
    auth_server: ${env.AUTH_SERVICE_URL}

sandbox:
  enabled: true

homepage:
  enabled: false

cors:
  allow_any_origin: true
